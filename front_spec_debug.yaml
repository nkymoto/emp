swagger: "2.0"
info:
  description: "DeCurretでは APIを提供しています。"
  version: "1.0.0"
  title: "API Documentation"
  x-logo:
    url: 'image/logo.svg'
    altText: logo
host: "35.190.227.105"
basePath: "/v1"
schemes:
- "http"
tags:
- name: "HTTP API Public"
  description: "APIキーによる認証が不要なAPIです。"
- name: "HTTP API Private"
  description: "APIキーによる認証が必要なAPIです。"
paths:
  /symbols:
    get:
      tags:
      - "HTTP API Public"
      summary: "銘柄照会"
      description: 銘柄の設定情報を取得するAPI。
      operationId: "getSymbolAll"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters: []
      responses:
        200:
          schema:
            $ref: "#/definitions/SymbolOut"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
      x-code-samples:
        - lang: 'Node.js'
          source: |
            Node.jsのサンプル
        - lang: 'Java'
          source: |
            Javaのサンプル
        - lang: 'Ruby'
          source: |
            Rubyのサンプル
        - lang: 'Python'
          source: |
            Pythonのサンプル
  /currencies:
    get:
      tags:
      - "HTTP API Public"
      summary: "通貨情報照会"
      description: 通貨情報を取得するAPIです。
      operationId: "getCurrencyAll"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters: []
      responses:
        200:
          schema:
            $ref: "#/definitions/CurrencyOut"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "業務エラー"
  /chartlogs/ticks/symbols/{symbol}:
    get:
      tags:
      - "HTTP API Public"
      summary: "TICK照会"
      description: チャートログ(TICK)を取得するAPI。
      operationId: "getTickLog"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "symbol"
          in: "path"
          type: "string"
          required: true
          description: "銘柄"
        - name: "channel"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "チャネル"
        - name: "chart_type"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "1：Tick 固定"
        - name: "making_type"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "7：MMASK\n8：MMBID\n9：ASK_BID\n"
        - name: "max_count"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "最大取得本数(3000まで指定可能)"
        - name: "cache_seq"
          in: "query"
          type: "string"
          description: "シーケンスIDを指定した場合、それ以降のデータが取得できる。"
      responses:
        200:
          schema:
            $ref: "#/definitions/TickOut"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
  /chartlogs/candles/symbols/{symbol}:
    get:
      tags:
      - "HTTP API Public"
      summary: "ローソク足チャート照会"
      description: 指定した銘柄、本数、足種類のチャートログを取得するAPI。
      operationId: "corpGetChartLog"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "symbol"
          in: "path"
          type: "string"
          required: true
          description: "銘柄"
        - name: "channel"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "チャネル"
        - name: "chart_type"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "2：1分足\n3：5分足\n5：30分足\n6：時間足\n7：日足\n8：週足\n9：月足\n12：4時間足\n"
        - name: "making_type"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "7：MMASK\n8：MMBID\n9：ASK_BID\n"
        - name: "max_count"
          in: "query"
          type: "integer"
          format: "int32"
          required: true
          description: "最大取得本数(3000まで指定可能)"
        - name: "cache_date_time"
          in: "query"
          type: "string"
          description: "キャッシュ保持時刻を指定した場合、それ以降のデータが取得できる。"
      responses:
        200:
          schema:
            $ref: "#/definitions/ChartLogOut"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
  /prices/symbols:
    get:
      tags:
      - "HTTP API Public"
      summary: "全銘柄レート情報照会"
      description: 全銘柄のレート情報と初期設定値を取得するAPI。
      operationId: "corpGetInitPriceListAndSettings"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters: []
      responses:
        200:
          schema:
            $ref: "#/definitions/PriceQuotation"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
  /prices/symbols/{symbol}:
    get:
      tags:
      - "HTTP API Public"
      summary: "指定銘柄レート情報照会"
      description: 指定した銘柄のレート情報を取得するAPI。
      operationId: "corpGetSingleNowPrice"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "symbol"
          in: "path"
          type: "string"
          required: true
          description: "銘柄コード"
      responses:
        200:
          schema:
            $ref: "#/definitions/NowPrice"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
  /balances/currencies:
    get:
      tags:
      - "・残高参照"
      summary: "全通貨残高余力照会"
      description: 口座の法定/仮想全通貨の残高情報を取得するAPIです。
      operationId: "getAccountInfoForAllCurrency"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
      responses:
        200:
          schema:
            $ref: "#/definitions/account_balance"
          description: "残高余力情報"
        400:
          description: "条件エラー"
        403:
          description: "業務エラー"
  /balances/currencies/{currency_code}:
    get:
      tags:
      - "・残高参照"
      summary: "通貨別残高余力照会"
      description: 口座の法定/仮想指定通貨の残高情報を取得するAPIです。
      operationId: "getAccountInfo"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "currency_code"
          in: "path"
          type: "string"
          required: true
          description: "通貨種別"
      responses:
        200:
          schema:
            $ref: "#/definitions/account_balance"
          description: "残高余力情報"
        400:
          description: "条件エラー"
        403:
          description: "業務エラー"
  /cashflows:
    get:
      tags:
      - "・残高参照"
      summary: "通貨履歴照会"
      description: 口座の法定通貨入金履歴一覧を取得するAPIです。
      operationId: "searchCashFlowHistory"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "cash_flow_accept_date_from"
          in: "query"
          type: "string"
          description: |+
            検索条件：入金受付日時From
            YYYY/MM/DD hh:mm:ss
        - name: "cash_flow_accept_date_to"
          in: "query"
          type: "string"
          description: |+
            検索条件：入金受付日時To
            YYYY/MM/DD hh:mm:ss
        - name: "currency_type"
          in: "query"
          type: "integer"
          format: "int32"
          description: "検索条件：通貨種別"
        - name: "cash_flow_type"
          in: "query"
          type: "string"
          description: |+
            検索条件：入出金区分
            （カンマ区切りで複数指定可）
            例) 入金、ペイジー入金、コンビニ入金選択の場合
            cash_flow_type=21,29,43
            
            指定可能区分
            2:強制入金/3:強制出金/4:出金/21:入金/29:ペイジー入金/38:出金返戻/39:入金組戻/40:送付/41:受取/43:コンビニ入金/45:バーチャル口座入金/47:現物売買出金
        - name: "cash_flow_status"
          in: "query"
          type: "string"
          description: |+
            検索条件：入出金ステータス
            （カンマ区切りで複数指定可）
            例) 処理済、受取完了、送付完了選択の場合
            cash_flow_status=4,13,15
            
            指定可能区分
            1:受付済/2:処理中/4:処理済/5:取消済/  9:受取受付/10:使途確認待ち/11:返送待ち/12:返送済み/13:受取完了/14:受取失敗 /15:送付完了
        - name: "cash_flow_id"
          in: "query"
          type: "string"
          description: "検索条件：入出金ID"
        - name: "rows"
          in: "query"
          type: "string"
          default: "20"
          description: "１ページに対する取得件数"
        - name: "count"
          in: "query"
          type: "string"
          default: "1"
          description: "ページ番号"
      responses:
        200:
          schema:
            $ref: "#/definitions/cash_flows"
          description: "検索結果"
        400:
          description: "条件エラー"
        403:
          description: "業務エラー"
        404:
          description: "検索結果0件"
  /cashflows/banks/{cash_flow_id}:
    get:
      tags:
      - "・残高参照"
      summary: "出金先口座照会"
      description: 出金時の出金先銀行口座を取得するAPIです。
      operationId: "searchWithdrawalBank"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "cash_flow_id"
          in: "path"
          type: "string"
          required: true
          description: "検索条件：入出金番号"
      responses:
        200:
          schema:
            $ref: "#/definitions/withdrawal_bank"
          description: "検索結果"
        400:
          description: "条件エラー"
        403:
          description: "業務エラー"
        404:
          description: "検索結果0件"
  /addresses/recipients/currencies/{currency_code}:
    get:
      tags:
      - "・残高参照"
      summary: "受理アドレス照会"
      description: 口座の仮想通貨毎の受理アドレスを取得するAPIです。
      operationId: "getReceiveAddress"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "currency_code"
          in: "path"
          type: "string"
          required: true
          description: "通貨種別"
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "issue"
          in: "query"
          type: "boolean"
          default: False
          required: true
          description: "true:未発行なら発行し返却。False:発行済みの場合のみ返却"
      responses:
        200:
          schema:
            $ref: "#/definitions/receive_address"
          description: "リクエストされたアドレスがあった場合"
        400:
          description: "条件エラー"
        403:
          description: "業務エラー"
        404:
          description: "リクエストされたアドレスが無かった場合"
  /orders:
    post:
      tags:
      - "・取引"
      summary: "新規注文"
      description: 通常注文について発注審査を行い、発注する。
      operationId: "executeNormalOrder"
      consumes:
      - "application/json"
      - "application/problem+json"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "input"
          in: "body"
          schema:
            $ref: "#/definitions/EntrySingleOrderIn"
          required: true
          description: "注文の入力値"
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "execute"
          in: "query"
          type: "boolean"
          description: |+
            false：発注審査のみ
            true：発注審査、発注処理
            パラメータが無い場合はデフォルトでtrue。
      responses:
        201:
          schema:
            $ref: "#/definitions/EntrySingleOrderOut"
          description: "注文確認結果"
        422:
          description: "入力値の不正エラー"
        500:
          description: "業務エラー"
    delete:
      tags:
      - "・取引"
      summary: "指定注文取消"
      description: |+
        全注文取消を行うAPI。
        全ての注文が取消できなかった場合はエラーが返却される。
        一部の注文で取消できなかった場合は、
        エラーになった件数を注文取消不可件数で返却し、それ以外は取消処理される。
      operationId: "executeAllOrderDelete"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
      responses:
        202:
          schema:
            $ref: "#/definitions/OrderDeleteOut"
          description: "削除結果"
        422:
          description: "入力値の不正エラー"
        500:
          description: "業務エラー"
    get:
      tags:
      - "・取引"
      summary: "注文一覧照会"
      description: 注文に対してのクエリー検索を行う。
      operationId: "getOrderInfomationByCondition"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "order_from_date"
          in: "query"
          type: "string"
          description: |+
            注文日時FROM (YYYY/MM/DD HH:MM:SS)
            未指定：条件なし
        - name: "order_to_date"
          in: "query"
          type: "string"
          description: |+
            注文日時TO (YYYY/MM/DD HH:MM:SS)
            未指定：条件なし
        - name: "exec_from_date"
          in: "query"
          type: "string"
          description: |+
            約定日時FROM (YYYY/MM/DD HH:MM:SS)
            未指定：条件なし
        - name: "exec_to_date"
          in: "query"
          type: "string"
          description: |+
            約定日時TO (YYYY/MM/DD HH:MM:SS)
            未指定：条件なし
        - name: "symbol"
          in: "query"
          type: "string"
          description: |+
            銘柄
            未指定：条件なし
        - name: "side"
          in: "query"
          type: "string"
          description: |+
            売買
            未指定：条件なし
            1：買
            2：売
        - name: "order_status"
          in: "query"
          type: "string"
          description: |+
            未指定：条件なし
            1：有効注文
            2：注文済
            5：約定済
            6：取消済
            7：無効
            8：約定取消済
            15：失効
        - name: "type"
          in: "query"
          type: "string"
          description: |+
            未指定：条件なし
            1：成行
            2：指値
            3：逆指値
        - name: "page_row"
          in: "query"
          type: "integer"
          format: "int32"
          description: "1ページ分の件数の指定。"
        - name: "page_idx"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ページ番号"
        - name: "sort_name"
          in: "query"
          type: "string"
          required: true
          description: |+
            ソート対象を指定する。
            ※ソート名は別紙「ソート名」記載。
        - name: "sort_order"
          in: "query"
          type: "string"
          required: true
          description: |+
            ソートの昇順・降順を指定する。
            ASC ：昇順
            DESC ：降順
      responses:
        200:
          schema:
            $ref: "#/definitions/OrderSearchOut"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
  /orders/{order_id}:
    put:
      tags:
      - "・取引"
      summary: "注文訂正"
      description: |+
        注文訂正を行うAPI。
        訂正内容は、注文価格、トリガー価格、注文数量、有効期限、有効期限日のみ変更可能。
        それ以外の項目の変更不可。
      operationId: "correctOrder"
      consumes:
      - "application/json"
      - "application/problem+json"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "order_id"
          in: "path"
          type: "string"
          required: true
          description: "訂正対象の注文番号"
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "execute"
          in: "query"
          type: "boolean"
          description: |+
            false：発注審査のみ。
            True：発注審査、注文訂正処理。
            パラメータが無い場合はデフォルトでtrue。
        - name: "input"
          in: "body"
          schema:
            $ref: "#/definitions/OrderCorrectIn"
          required: true
          description: "注文訂正の入力値"
      responses:
        202:
          schema:
            $ref: "#/definitions/OrderCorrectOut"
          description: "注文訂正の結果"
        422:
          description: "入力値の不正エラー"
        500:
          description: "業務エラー"
    delete:
      tags:
      - "・取引"
      summary: "指定注文取消"
      description: |+
        注文取消を行うAPI。
        取消できなかった場合はエラーが返却される。
        一部の注文で取消できなかった場合は、
        エラーになった件数を注文取消不可件数で返却し、それ以外は取消処理される。
      operationId: "executeOrderDelete"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "order_id"
          in: "path"
          type: "string"
          required: true
          description: "削除対象注文番号"
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
      responses:
        202:
          schema:
            $ref: "#/definitions/OrderDeleteOut"
          description: "削除結果"
        422:
          description: "入力値の不正エラー"
        500:
          description: "業務エラー"
    get:
      tags:
      - "・取引"
      summary: "注文詳細照会"
      description: |+
        指定した注文番号の、
        最新の状態を含めた注文履歴を取得する。
      operationId: "getSingleOrderDetailByCondition"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "order_id"
          in: "path"
          type: "string"
          required: true
          description: "取得対象の注文"
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "page_row"
          in: "query"
          type: "integer"
          format: "int32"
          description: "1ページ分の件数の指定"
        - name: "page_idx"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ページ番号"
      responses:
        200:
          schema:
            $ref: "#/definitions/OrderSearchDetail"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
  /balances/symbols/{symbol}:
    get:
      tags:
      - "・取引"
      summary: "発注可能数量照会"
      description: 発注可能数量および決済可能数量を取得するAPI。
      operationId: "getPossibleAmount"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "symbol"
          in: "path"
          type: "string"
          required: true
          description: "取得したい銘柄コードの指定"
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
      responses:
        200:
          schema:
            $ref: "#/definitions/PossibleAmount"
          description: "結果"
        422:
          description: "入力値エラー"
        500:
          description: "業務エラー"
  /contracts:
    get:
      tags:
      - "・取引"
      summary: "約定一覧照会"
      description: 約定に対してクエリー検索を行う。
      operationId: "getContractInfomationByCondition"
      produces:
      - "application/json"
      - "application/problem+json"
      parameters:
        - name: "Api-Key"
          in: "header"
          type: "string"
          required: true
          description: "API管理WEBで発行したAPIキー"
        - name: "Api-Sign"
          in: "header"
          type: "string"
          required: true
          description: "API発行時のシークレットキー等でHMAC署名した値"
        - name: "exec_from_datetime"
          in: "query"
          type: "string"
          description: |+
            約定日時FROM (YYYY/MM/DD HH:MM:SS)
            未指定：条件なし
        - name: "exec_to_datetime"
          in: "query"
          type: "string"
          description: |+
            約定日時TO (YYYY/MM/DD HH:MM:SS)
            未指定：条件なし
        - name: "symbol"
          in: "query"
          type: "string"
          description: |+
            銘柄
            未指定：条件なし
        - name: "currency"
          in: "query"
          type: "integer"
          format: "int32"
          description: |+
            通貨
            未指定：条件なし
        - name: "side"
          in: "query"
          type: "integer"
          format: "int32"
          description: |+
            売買
            未指定：条件なし
            1：買
            2：売
        - name: "page_row"
          in: "query"
          type: "integer"
          format: "int32"
          description: "1ページ分の件数の指定。"
        - name: "page_idx"
          in: "query"
          type: "integer"
          format: "int32"
          description: "ページ番号"
        - name: "sort_name"
          in: "query"
          type: "string"
          required: true
          description: |+
            ソート対象を指定する。
            ※ソート名は別紙「ソート名」記載。
        - name: "sort_order"
          in: "query"
          type: "string"
          required: true
          description: |+
            ソートの昇順・降順を指定する。
            ASC ：昇順
            DESC ：降順
      responses:
        200:
          schema:
            $ref: "#/definitions/ContractSearchOut"
          description: "検索結果"
        422:
          description: "検索条件エラー"
        500:
          description: "検索業務エラー"
